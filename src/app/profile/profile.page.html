<ion-header>
  <ion-toolbar class="new-background-color">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>{{'MyAccount.Profile' | translate}}</ion-title>
    <ion-buttons slot="end">
      <ion-icon class="logout" name="settings-outline" (click)="gotoStting()"></ion-icon>
      <!-- <ion-icon class="logout" name="log-out-outline" (click)="logout()"></ion-icon> -->
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row justify-content-center style="width: 100%;">
    <div cla id="img-container">
      <img style="margin-left: 50%;" class="img_round" [src]="image || 'assets/blank-person.jpg'" />
      <div class="profile_edit" (click)="selectImage()" *ngIf="Editvalue == true">
        <ion-icon name="create" style="color: white;"></ion-icon>
      </div>
    </div>
  </ion-row>
  <ion-row class="row-margin">
    <ion-col>
      <ion-input [disabled]="true" class="input-border" type="text" placeholder="">Vikas
      </ion-input>
    </ion-col>
  </ion-row>

  <ion-row class="row-margin">
    <ion-col>
      <ion-input [disabled]="true" class="input-border" type="text" placeholder="">Surname
      </ion-input>
    </ion-col>
  </ion-row>
  <ion-row class="row-margin">
    <ion-col>
      <ion-input [disabled]="true" class="input-border" type="number" placeholder="">bodhi.mnt@gmail.com</ion-input>
    </ion-col>
  </ion-row>

  <ion-row class="row-margin">
    <ion-col>
      <ion-input [disabled]="true" class="input-border" type="text" placeholder="">01-Nov-2010</ion-input>
    </ion-col>
  </ion-row>

  <ion-row class="row-margin">
    <ion-col>
      <ion-input [disabled]="true" class="input-border" type="text" placeholder="">6 ft</ion-input>
    </ion-col>
  </ion-row>

  <ion-row class="row-margin">
    <ion-col>
      <ion-input [disabled]="true" class="input-border" type="text" placeholder="">{{'Register.Defender' | translate}}</ion-input>
    </ion-col>
  </ion-row>
  <ion-row class="row-margin">
    <ion-col>
      <ion-input [disabled]="true" class="input-border" type="text" placeholder="">{{'Register.Foot Left leg' | translate}}</ion-input>
    </ion-col>
  </ion-row>
  <ion-row *ngIf="childAge<18" class="row-margin">
    <ion-col>
      <ion-input class="input-border" type="number" placeholder="">30 
      </ion-input>
    </ion-col>
  </ion-row>
  <ion-row class="row-margin">
    <ion-col>
      <ion-input [disabled]="true" class="input-border" type="text" placeholder="">{{'Register.Father' | translate}}</ion-input>
    </ion-col>
  </ion-row>
</ion-content>

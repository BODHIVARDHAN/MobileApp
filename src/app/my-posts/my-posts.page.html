<ion-header>
  <ion-toolbar class="new-background-color">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title style="text-align: center;padding-left: 0px;">My Post</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>

  <ion-list>
    <ion-item-sliding>
      <ion-item>
        <ion-card style="width: 100%;">
          <ion-row class="line">
            <ion-col size="3" (click)="gotoprofile()">
              <img src="assets/tower.jpg" class="height-width" />
            </ion-col>
            <ion-col size="9">
              <ion-row>
                <ion-col (click)="gotouserDetails()" size="8" class="text-overflow">
                  Leg spinner
                </ion-col>
                <ion-col size="4" class="text-right">
                  <span style="background: lightblue;">
                    <ion-icon name="logo-usd"></ion-icon>5000
                  </span>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col>
                  This is Discription
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col size="6" style="color: black;">
                  <ion-icon style="color: blue;" name="walk"></ion-icon> Foot Left leg
                </ion-col>
                <ion-col size="2" style="color: black;text-align: right;padding-left: 0px;">
                  <ion-icon style="color: blue;" name="man"></ion-icon>6ft
                </ion-col>
                <ion-col size="4" class="text-right" style="color: black;">
                  <ion-icon style="color: blue;" name="location-outline"></ion-icon>
                  <ion-label>
                    Pune
                  </ion-label>
                </ion-col>
              </ion-row>
            </ion-col>
          </ion-row>
        </ion-card>
      </ion-item>
      <ion-item-options side="end">
        <button ion-button (click)="RemoveFriend(item.RelationID)">
          <ion-icon name="trash"></ion-icon>
        </button>
        <button ion-button (click)="RemoveFriend(item.RelationID)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>

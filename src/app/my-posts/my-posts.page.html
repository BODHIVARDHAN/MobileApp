  <ion-card>
    <ion-row class="line">
      <ion-col size="3" (click)="gotoprofile()">
        <img src="assets/tower.jpg" class="height-width" />
      </ion-col>
      <ion-col size="9">
        <ion-row>
          <ion-col (click)="gotouserDetails()" size="8" class="text-overflow">
              Leg spinner
          </ion-col>
          <ion-col size="4" class="text-right">
            <span style="background: #152d35;">
              <span style="font-size: 16px;">
               $5000</span>
            </span>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col style="color: black;">
            This is Discription
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="6" style="color: black;">
            <ion-icon style="color: blue;" name="walk"></ion-icon> Foot Left leg
          </ion-col>
          <ion-col size="2" style="color: black;text-align: right;padding-left: 0px;">
            <ion-icon style="color: blue;" name="man"></ion-icon>6ft
          </ion-col>
          <ion-col size="4" class="text-right" style="color: black;">
            <ion-icon style="color: blue;" name="location-outline"></ion-icon>
            <ion-label>
              Pune
            </ion-label>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
    <ion-row style="background-color: #48aa48;color: black;">
      <ion-col size="6" style="border: 1px solid white;">
        <ion-icon (click)="editPost()" style="padding-right: 10px;" name="create"></ion-icon>
        <!-- <ion-button class="submitButton" expand="full" (click)="filterProducts()">Edit Post
        </ion-button> -->
          <ion-label>
            Edit Post
          </ion-label>
      </ion-col>
      <ion-col size="6"  style="border: 1px solid white;color: #de1b1b;">
        <ion-icon (click)="presentAlert('text')" style="padding-right: 10px;" name="trash"></ion-icon>
        <!-- <ion-button class="submitButton" expand="full" (click)="filterProducts()">Delte Post
        </ion-button> -->

        <ion-label>
            Delte Post
          </ion-label>
      </ion-col>
    </ion-row>
  </ion-card>

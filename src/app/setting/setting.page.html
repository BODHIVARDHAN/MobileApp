<ion-card>
  <ion-list>
    <ion-radio-group value="en" [(ngModel)]="lang">
      <ion-row style="padding-left: 10px;">
        <h2>
          {{'Select Language' | translate}}
        </h2>
      </ion-row>
  
      <ion-item>
        <!-- <span slot="start" class="flag-icon flag-icon-{flag}"></span>   -->
        <ion-label>English</ion-label>
        <ion-radio slot="end" value="en"></ion-radio>
      </ion-item>
  
      <ion-item>
        <!-- <ion-icon name="log-out-outline" (click)="logout()"></ion-icon> -->
        <ion-label>French</ion-label>
        <ion-radio slot="end" value="fr"></ion-radio>
      </ion-item>
  
      <ion-item class="radio disabled">
        <label>Jarman</label>
        <ion-radio slot="end" value="jr"></ion-radio>
      </ion-item>

      <ion-item class="radio disabled">
        <label>Spanish</label>
        <ion-radio slot="end" value="sp"></ion-radio>
      </ion-item>

      <ion-item class="radio disabled">
        <label>Etalian</label>
        <ion-radio slot="end" value="et"></ion-radio>
      </ion-item>

      <ion-item class="radio disabled">
        <label>Dutch</label>
        <ion-radio slot="end" value="dt"></ion-radio>
      </ion-item>

    </ion-radio-group>
  </ion-list>
  <ion-row class="row-margin" style="margin-top: 20px;">
    <ion-col class="no-padding ion-text-left">
      <button ion-button block class="likeButton" (click)="switchLanguage()">
        <p style="display: inline-flex; margin: 0px;">
          <span style="padding-left: 10px;font-size: 1.1em; color: white;">{{'Confirm' | translate}}</span>
        </p>
      </button>
    </ion-col>
  </ion-row>
</ion-card>

</ion-content>
